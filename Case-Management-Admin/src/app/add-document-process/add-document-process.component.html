
<html>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--Poppins  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body class="body">
  
    <mat-drawer-container>        
        <mat-drawer-content class="Content-list">
            <mat-card class="card">
                <mat-card-header class="header">
                    <mat-card-title class="title"><img
                        src="assets/images/Add-Doc-Header.png">&nbsp;&nbsp;Add Document Process</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="input" appearance="outline"style="width:380px !important;">
                                <input matInput placeholder=" Enter Document Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="input" appearance="outline" style="width: 380px !important;">
                                <!-- <input matInput placeholder="Process Type"> -->
                                <mat-select  placeholder="Select Process" [(ngModel)]="selectedProcessType" (ngModelChange)="processTypeChange()">
                                    <mat-option *ngFor="let process of availableProcesses" [value]="process.processId">
                                        {{ process.processName }}
                                    </mat-option>
                                    <!-- <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                    <mat-option value="option3">Option 3</mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row" *ngIf="selectedProcessType">
                     <!-- *ngIf="selectedProcessType === 'option2'" > -->
                        <div class="col-md-12">
                            <section class="example-section">
                                <mat-label><b>Sub-Process Type :</b></mat-label>
                                <mat-checkbox *ngFor="let subProcess of getSubProcesses(selectedProcessType)" [(ngModel)]="subProcess.isSelected">
                                    {{ subProcess.subProcessName }}
                                </mat-checkbox>
                                <!-- <mat-checkbox class="example-margin" [(ngModel)]="Bike">Bike</mat-checkbox>
                                <mat-checkbox class="example-margin" [(ngModel)]="Scooty">Scooty</mat-checkbox>
                                <mat-checkbox class="example-margin" [(ngModel)]="Cycle">Cycle</mat-checkbox> -->
                            </section>
                        </div>                        
                    </div>
                </mat-card-content>
                <mat-card-footer class="button-position">
                    <button class="btn1"><i class="fa fa-download" aria-hidden="true" (click)="addDocumentMethod()">&nbsp;Add Document</i></button>
                    &nbsp;
                    <button class="btn2"><i class="fa fa-refresh" aria-hidden="true" (click)="resetForm()">&nbsp;Reset</i></button>
                </mat-card-footer>
            </mat-card>
            <router-outlet></router-outlet>
        </mat-drawer-content>
        <!-- <div>Not added document</div> -->
    </mat-drawer-container>
</body>

</html>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container" style="width: 100%;height: 100%;">

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <img src="assets/images/fileupload-icon.png" alt="Upload File" width="21" height="21"/>
          Document Upload</mat-card-title>
        <mat-card-subtitle>Upload Your File</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> 
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <div class="form-group files color">
                  <input type="file" class="form-control" multiple="">
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Save</button>&nbsp;
        <button mat-button>Cancel</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <img src="assets/images/filedownload-icon.png" alt="Upload File" width="21" height="21"/>
          Document Download</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Save</button>&nbsp;
        <button mat-button>Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>

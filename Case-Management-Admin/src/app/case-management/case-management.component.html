<body>
    <mat-drawer-container class="example-container" style="height: 100%;"  id="content-container">
        <mat-drawer-content >
            <mat-card class="card">
                <mat-card-header class="header">
                    <mat-card-title class="title"><img src="assets/images/Search-Doc-Header.png">&nbsp;&nbsp;
                        Document Search</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="input" appearance="outline" style="width:400px !important;margin-left:40px;">
                                <input matInput placeholder="Case ID" >
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="input" appearance="outline" style="width:400px !important;">
                                <input matInput placeholder="Receival Status">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 button-position" >
                           
                            <button class="btn1 btn-sm " ><i class="fa fa-search" aria-hidden="true">&nbsp;Search</i></button>
                            &nbsp;
                            <button class="btn2 btn-sm"><i class="fa fa-refresh" aria-hidden="true">&nbsp;Reset</i></button>
                       
                        </div>
                    </div>
                </mat-card-content>
                
            </mat-card>
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-lg-11">
                        <div class="">
                            <div class="table-responsive">
                               
                                <div style="max-height: 400px; overflow-y: auto;">
                                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                                        <thead class="table-header">
                                            <tr>
                                                <th scope="col">Document ID</th>
                                                <th scope="col">Document Name</th>
                                                <th scope="col">Process Type</th>
                                                <th scope="col">Sub-Process Type</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr></tr>
                                             
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-check">
                    <label for="Quotation">CaseID: &nbsp;</label>
                    <input type=" text" class="search-quotation" [(ngModel)]="searchId" placeholder="Enter ID">&nbsp;
                    <button type="button" class="btn" style="font-size: 12px;" (click)="searchById()">Submit</button>
                </div> -->
                <br>

                <div class="card-table">
                    <div class="table-responsive" id="sailorTableArea">
                        <table id="sailorTable" class="table table-striped table-bordered" width="100%">
                            <thead>
                                <tr>
                                    <th>Document Name</th>
                                    <th>ProcessType</th>
                                    <th>SubProcessType</th>
                                    <th>Status</th>
                                    <th>Due Date</th>
                                    <th>Received Date</th>
                                    <th>Follow Up</th>
                                    <th>File Upload</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tbody>
                                <!-- <tr
                                    *ngFor="let case of (filteredData.length > 0 ? filteredData : caseManagementVariable)">
                                    <td>{{case.role}}</td>
                                    <td>{{case.lAProposerName}}</td>
                                    <td>{{case.documentName}}</td>
                                    <td>{{case.requestDate}}</td>
                                    <td>
                                        <span *ngIf="case.status === 'NotReceived'" class="badge badge-danger rounded-pill d-inline" style="background: linear-gradient(to right, #ff9853, #fa2525); color: #fff;font-size: 10px;">NotReceived</span>
                                        <span *ngIf="case.status === 'Received'" class="badge badge-success rounded-pill d-inline" style="background: linear-gradient(to right, #00cc66, #009900); color: #fff;font-size: 10px;">Received</span>
                                    </td>
                                    <td>{{case.receivedDate}} </td>
                                    <td>{{case.firstOrReTestIndicator}}</td>
                                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input mdbCheckbox- class="form-check-input" type="checkbox" value=""
                                            id="flexCheckChecked" [disabled]="case.status === 'Received'"
                                            [checked]=" case.status === 'NotReceived'" />
                                    </td>
                                    <td>
                                        <label for="fileInput" [class.disabled]="case.status === 'Received'">
                                            <img src="assets/images/file-upload.png" alt="Upload File" width="21"
                                                height="21" (click)="fileInput.click()" />
                                        </label>
                                        <input #fileInput type="file" id="fileInput" style="display: none"
                                            (change)="onFileSelected($event)" [disabled]="case.status === 'Received'" />
                                    </td>

                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>
            <footer class="bg-gradient">
                <div class="all-buttons">
                    <button class="btn">
                        <img class="verify-icon" src="assets/images/save-icon6.png" width="20" height="20" />

                        Save</button>&nbsp;
                    <button class="btn">
                        <img class="verify-icon" src="assets/images/view-eye-icon1.png" width="20" height="20" />
                        ViewUpload Documents</button>&nbsp;

                    <button class="btn" >
                        <!-- (click)="openGenerateLetterDialog()"> -->
                        <img class="verify-icon" src="assets/images/letter-icon1.png" width="20" height="20" />
                        Follow Up Letter
                    </button>&nbsp;

                    <button class="btn">
                        <img class="verify-icon" src="assets/images/preview-eye-icon1.png" width="20" height="20" />
                        Preview</button>&nbsp;
                    <button class="btn ">
                        <img class="verify-icon" src="assets/images/note-icon3.png" width="21" height="21" />
                        Footnote</button>&nbsp;
                    <button class="btn">
                        <img class="verify-icon" src="assets/images/doc-icon2.png" width="21" height="21" />
                        Add Document
                    </button>&nbsp;
                </div>
            </footer>
        </mat-drawer-content>
    </mat-drawer-container>
</body>
</html>
